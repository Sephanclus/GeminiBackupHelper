<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 200px;
      padding: 10px;
      font-family: sans-serif;
    }
    button {
      width: 100%;
      padding: 10px;
      cursor: pointer;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
    }
    button:hover {
      background-color: #357abd;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    #status {
      margin-top: 10px;
      font-size: 12px;
      color: #333;
    }
  </style>
</head>
<body>
  <button id="startBtn">Start Backup</button>
  <div id="status">Ready</div>
  <script src="popup.js"></script>
</body>
</html>
